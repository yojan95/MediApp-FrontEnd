<router-outlet></router-outlet>
<div class="example-header">
  <mat-form-field  style="padding: 1em;"> 
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar Paciente">
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort style="padding: 3em;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="idPaciente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idPaciente}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
      <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> apellidos </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
    </ng-container>
  
    <!-- Symbol Column  element.idPaciente-->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef > Acciones </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-button color="primary" [routerLink]="['edicion', element.idPaciente]">
          <mat-icon>ballot</mat-icon>
      </button>
      <button mat-button color="primary" (click)="abrirDialog(element.idPaciente)">
          <mat-icon>delete</mat-icon>
      </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" [length]="cantidad"
  (page)="mostrarMas($event)"></mat-paginator>
  <button mat-fab color="accent" style="float: right" routerLink="/pages/paciente/nuevo" >
    <mat-icon>add</mat-icon>
</button>
